# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'

default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

production:
  adapter: mysql2
  database: chap5-db
  pool: 5
  timeout: 5000
  host: db
  user: todo_user
  password: todo_secret
